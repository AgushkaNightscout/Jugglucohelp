<body lang="uk-UA" dir="ltr"><h1 align="center">Заблоковано</h1>
<p style="line-height: 100%; margin-bottom: 0cm"><b>Середнє
ліве меню-&gt;</b><b>Клон</b><b>-&gt;&quot;Суми,
отримані від дзеркала&quot;</b> встановлено,
щоб заборонити введення сум у цю програму,
оскільки вони будуть перевизначені
сумами, отриманими від клона.</p>
<p style="line-height: 100%; margin-bottom: 0cm">Якщо ця
програма не отримує суми від дзеркального
підключення, зніміть цей параметр.</p>
