<body lang="be-BY" dir="ltr"><h1 align="center">Заблакіраваны</h1>
<p style="line-height: 100%; margin-bottom: 0cm"><b>Левае
сярэдняе меню-&gt;Люстэрка-&gt;&quot;Сумы,
атрыманыя з люстэрка&quot;</b> настроены
на тое, каб забараніць увод сум у гэта
дадатак, таму што яны будуць перавызначаны
сумамі, атрыманымі з люстэрка.</p>
<p style="line-height: 100%; margin-bottom: 0cm">Калі гэтая
праграма не атрымлівае сумы ад люстранога
злучэння, адключыце гэты параметр.</p>
